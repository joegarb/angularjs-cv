<!DOCTYPE html>
<html lang="en" ng-app="joegarb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <base href="/">
  <title>Joe Garber</title>
  <link rel="alternate" href="http://www.joegarb.com/" hreflang="en-us" />
  <meta name="description" content="Joe Garber: A software engineer with 9+ years of professional experience, most recently leading a full-stack agile dev team at Wayfair.">
  <script type="application/ld+json">
  {
    "@context": "http://schema.org/",
    "@type": "Person",
    "name": "Joe Garber",
    "description": "A software engineer with 9+ years of professional experience, most recently leading a full-stack agile dev team at Wayfair."
  }
  </script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/print.css" media="print">
  <script src="bundle.js"></script>
</head>

<body>
<header ng-controller="HeaderController">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActiveUrl('/resume')}"><a jg-href="/resume">Resume</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://www.linkedin.com/in/joegarb"><img src="/img/In-2CRev-21px-R.png" title="LinkedIn" /></a></li>
          <li><a href="https://github.com/joegarb"><img src="/img/GitHub-Mark-Light-32px.png" title="GitHub" height="21px" /></a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<article ng-view>
</article>
</body>
</html>
